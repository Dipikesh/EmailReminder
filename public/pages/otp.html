<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@300&family=Roboto&display=swap"
        rel="stylesheet" />
    <link href="https://emailreminderpikapika.herokuapp.com/static/css" rel="stylesheet" />
    <script defer src="https://emailreminderpikapika.herokuapp.com/static/js/otp"></script>

</head>

<body>
    <div class="container">
        <!-- section-left-start -->

        <div class="container-left">
            <div class="wrapper-left">
                <div class="part-one">
                    <h3>Get started</h3>
                    <p>Lets create your account</p>
                </div>
                <div class="inp">
                    <form id="otpForm">
                      
                        <label for="" class="pass"> OTP </label>
                        <i class="fas fa-lock pass"></i>
                        <input class="inp-left" type="password" placeholder="OTP" name="otp" id="otp" />
                    <button type="submit" class="btn-one">Submit</button>

                    </form>
                </div>
                
                
            </div>
        </div>
        <!-- section-left-end -->
    </div>
</body>

</html>
