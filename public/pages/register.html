<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@300&family=Roboto&display=swap"
        rel="stylesheet" />
    <link href="https://emailreminderpikapika.herokuapp.com/static/css" rel="stylesheet"/>
    <script defer src="https://emailreminderpikapika.herokuapp.com/static/js/register"></script>
</head>

<body>
    <div class="container">
        <!-- section-left-start -->

        <div class="container-left">
            <div class="wrapper-left">
                <div class="part-one">
                    <h3>Get started</h3>
                    <p>Lets create your account</p>
                </div>
                <div class="inp">
                    <form id="regForm">
                        <label for="" class="email">E-mail </label>
                        <i class="fas fa-envelope envelope"></i>
                        <input class="inp-left" type="email" id="email" name="email" placeholder="example@example.com" />
                        <label for="" class="email">Name </label>
                        <i class="fas fa-envelope envelope"></i>
                        <input class="inp-left" type="text" id="name" name="name" placeholder="Enter your name" />
                        <label for="" class="pass">Password </label>
                        <i class="fas fa-lock pass"></i>
                        <input class="inp-left" type="password" id="cnfrmPassword" name="cnfrmPassword" placeholder="Enter your8+ characters, 2 numbers" name="" id="" />
                        <label for="" class="pass">Confirm Password </label>
                        <i class="fas fa-lock pass"></i>
                       
                        <input class="inp-left" type="password" id="password" name="password" placeholder="Enter your8+ characters, 2 numbers" name="" id="" />
                        <Button type= "submit" class="btn-one" name="formSubmit"value="Submit" placeholder="submit" id="formSubmit">Submit</Button>
                    </form>
                </div>
     
                <div class="check">
                    <label for="privacy">
                        I read and accept the User Agreement and <br />
                        Privacy Policy.
                        <input id="privacy" type="checkbox" />
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="down">
                    <p>Already have a account</p>
                    <a href="/login"> Log in </a>
                </div>
            </div>
        </div>
        <!-- section-left-end -->
    </div>
</body>

</html>
