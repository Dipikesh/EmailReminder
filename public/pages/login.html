<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@300&family=Roboto&display=swap"
        rel="stylesheet" />
        <link href="http://localhost:8000/static/css" rel="stylesheet"/>
    <script defer src="http://localhost:8000/static/js/login"></script>

</head>

<body>
    <div class="container">
        <!-- section-left-start -->

        <div class="container-left">
            <div class="wrapper-left">
                <div class="part-one">
                    <h3>Get started</h3>
                    <p>Lets create your account</p>
                </div>
                <div class="inp">
                    <form id= "loginForm">
                        <label for="" class="email">E-mail </label>
                        <i class="fas fa-envelope envelope"></i>
                        <input class="inp-left" type="email" id="email" placeholder="Anurag" />
                        <label for="" class="pass">Password </label>
                        <i class="fas fa-lock pass"></i>
                        <input class="inp-left" type="password" id="password" placeholder="8+ characters, 2 numbers" name="" id="" />

                        <div class="buttons">
                            <button type = "submit" class="btn-one">Login</button>
                        
                        </div>
                    </form>
                </div>
               
                <div class="check">
                    
                </div>
                <div class="down">
                    <p>Don't have an account?</p>
                    <a href="http://localhost:8000/register">Register</a>
                </div>
            </div>
        </div>
        <!-- section-left-end -->
    </div>
</body>

</html>
